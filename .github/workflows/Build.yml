name: Build

on:
  workflow_dispatch:
  push:
  pull_request:
jobs:
  Build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Install poetry
      uses: abatilo/actions-poetry@v2.0.0
        
    - name: Install dependencies
      run: |
        poetry install

    - name: Build Dev
      run: |
        poetry run pyinstaller --onedir RhythmPy/RhythmPyDev.spec RhythmPy/__main__.py
        
    - name: Build normal
      run: |
        poetry run pyinstaller --onedir RhythmPy/RhythmPy.spec RhythmPy/__main__.py
        
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: RhythmPy-Expremental
        path: dist/
